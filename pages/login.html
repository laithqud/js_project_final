<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/login.css">

<body>
    
    <form id="signin">
        <section>

            </div>

                <br>

                <p class="p2"><a href="forget.html" class="a1">forget your password?  Login</a></p><br>

                <button type="submit"> Sign in </button><br>

                <p style="color: lightslategray;" class="p2"><a href="register.html" class="a2">Don't have an account?  Sign up </a></p>
            </div>
            
           
        </section>
        
            

    </form>
