    <form id="signup">
        <section>
            <div class= "section-div1">
                <h3> Create Account </h3>

                <input type="password" id="confirmpassword" placeholder="confirm Password..." required>

                <p style="color: lightslategray;" class="p2"> <a href="login.html" class="a1">Already have an account? Sign in </a></p>
                
                <button type="submit"> Sign up</button>
        
            </div>

            <div class= "section-div2">
                <div class="word">
                    <h1> Welcome to </h1>
                        <div class="img">
                            <img src="../images/logo2.png" alt="logo" class="logo">
                        </div>
                
                    <p> <h3> Enter yoour Personal details to <br> use all of site features </h3> </p>
                </div>
            </div>
        </section>
    </form>

        
    <script src="../javascript/register.js"></script>
</body>
